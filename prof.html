<!DOCTYPE html>
<html lang="jp">
<!-- head 呼び出し -->
<script src="js/head.js"></script>

<body>
  <!-- header共通部分呼び出し -->
  <script src="js/header.js"></script>

    <div class="prof-wrap">
    <section id="prof">
      <div class="top-chapter fadeInDown updown">
        <h1>プロフィール</h1>
      </div>
  
      <div class="prof-img fadeInDown2 downup">
        <img src="img/prof.png" alt="prof-img">
      </div>
  
      <div class="prof-name fadeInDown updown">
        <h1>八尾 侑香</h1>
        <h2>Yuka Yao</h2>
      </div>
      
      <div class="prof-coment fade-in2 fade-in-down">
        <p>わたしは小さい頃から甘えることが苦手でした。</p><br>
        <p>それは産後も変わらず、</p><br>
        <p>特に1人目は「助産師だからちゃんとやらなきゃ」</p><br>
        <p>「自分の子どもだから自分で頑張らなきゃ」と</p><br>
        <p>誰にも頼らず、頑張りすぎていました。</p><br>
        <p>しんどいことを吐き出せずにいた時</p><br>
        <p>素敵な助産師さんに出会いました。</p><br>
        <p><span>「あなたは十分頑張ってる。大丈夫。」</span></p><br>
        <p>と言ってもらえたことがすごく嬉しくて</p><br>
        <p>今もわたしの育児を支えてくれています。</p><br>
        <p><span>しんどいときに寄り添える存在になりたい</span></p><br>
        <p>そんな思いから助産院を開業しました。</p>
      </div>
    </section>

    <section id="license">
      <div class="top-chapter fade-in fade-in-down">
        <h1>資格一覧</h1>
      </div>
  
      <img src="img/license.png" alt="" class="license-img fade-in fade-in-up">
    </section>
  </div>

  <!-- footer共通部分呼び出し -->
  <script src="js/footer.js"></script>

  <script src="js/main.js"></script>
</body>
</html>
